<!-- multistep form -->
<script type="text/javascript">
	function updateTextInput(val) {
		document.getElementById('textInput').value=val;
	}
</script>
<form id="goToSearch" method="get" action="/search">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">My Location</li>
		<li>My Budget</li>
		<li>My Search</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">My Location</h2>
		<h3 class="fs-subtitle">Where are you travelling from?</h3>
		<input type="text" name="portID" id="portID" placeholder="Enter an airport code, e.g. 'BHX'"" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">My Budget</h2>
		<h3 class="fs-subtitle">How much are you willing to spend?</h3>
		<input id="mySlider" name="mySlider" type="range" min="100" step="25" value="150" max="6000" oninput="myOutput.value = mySlider.value"/>
		Â£<output name="myOutput" id="myOutput">150</output>
		<br />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">My Search</h2>
		<h3 class="fs-subtitle">Are you happy to make your search?</h3>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Search" />
	</fieldset>
</form>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
